<!DOCTYPE html>
<html >

<head>
   
    <title>Euro Travel - Package Reservation</title>
    <link rel="stylesheet" href="CSS/Reservation.css">
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-logo">Euro Travel</div>
        <div class="nav-clock" id="navClock">00:00:00</div>
    </div>

    <!-- Background -->
    <div class="background">
        <div class="bg-slide" style="background-image:url('images/img1.jpg')"></div>
        <div class="bg-slide" style="background-image:url('images/img2.jpg')"></div>
        <div class="bg-slide" style="background-image:url('images/img3.jpg')"></div>
    </div>

    <!-- Reservation Form -->
    <div class="container">
        
        <form id="reservationForm">
            <h1>Package Reservation</h1>

            <!-- Package / Country -->
            <div>
                <label for="package">Package Type</label>
                <select id="package" required>
                    <option value="" disabled selected>Choose Package</option>
                    <option value="Spain,700">Spain  ($700/person)</option>
                    <option value="Greece,800">Greece  ($800/person)</option>
                    <option value="Portugal,750">Portugal ($750/person)</option>
                    <option value="Netherlands,900">Netherlands ($900/person)</option>
                    <option value="Germany,850">Germany ($850/person)</option>
                    <option value="Italy,950">Italy  ($950/person)</option>
                    <option value="France,1000,7">France  ($1000/person)</option>
                    <option value="Switzerland,1200,5">Switzerland ($1200/person)</option>
                </select><br>
            </div>

            <!-- Number of Pax -->
            <div>
                <label for="people">Number of Pax</label>
                <input type="number" id="people" min="1" value="1" required><br>
            </div>

            <!-- Travel Dates -->
            <div>
                <label for="fromDate">From</label>
                <input type="date" id="fromDate" required><br>

                <label for="toDate">To</label>
                <input type="date" id="toDate" required><br>
            </div>

            <!-- Additional Notes -->
            <div>
                <label for="notes">Additional Notes</label>
                <textarea id="notes" rows="4"></textarea><br>
            </div>

            <p id="calculationResult"></p>

            <!-- Reserve Button -->
            <button type="submit"> Reserve Now </button> 
        </form>
    </div>


    <script src="Reservation.js"></script>
</body>

</html>
