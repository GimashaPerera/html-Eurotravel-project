<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>European Travel Destinations</title>
  <link rel="stylesheet" href="Destinations.css" />
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-logo">Euro Travel</div>
    <div class="nav-clock" id="navClock">00:00:00</div>
  </div>

  <!-- Header Section with Slideshow -->
  <header class="header">
    <div class="background">
      <div class="bg-slide" style="background-image:url('images/img1.jpg')"></div>
      <div class="bg-slide" style="background-image:url('images/img2.jpg')"></div>
      <div class="bg-slide" style="background-image:url('images/img3.jpg')"></div>
    </div>
    <div class="header-content">
      <h1>Explore Europe</h1>
      <div class="header-buttons">
        <button onclick="location.href='index.html'">Go Back to Home</button>
        <button onclick="location.href='reservation.html'">Reservations</button>
      </div>
    </div>
  </header>

  <!-- Destination Gallery -->
  <main class="main-content">
    <div class="container">
      <div class="gallery">
        <div class="destination">
          <img src="images/Switz.jpg" alt="Switzerland" />
          <button onclick="location.href='switzerland-itinerary.html'">View Switzerland</button>
        </div>
        <div class="destination">
          <img src="images/france.jpg" alt="France" />
          <button onclick="location.href='france-itinerary.html'">View France</button>
        </div>
        <div class="destination">
          <img src="images/italy.jpg" alt="Italy" />
          <button onclick="location.href='italy-itinerary.html'">View Italy</button>
        </div>
        <div class="destination">
          <img src="images/germany.jpg" alt="Germany" />
          <button onclick="location.href='germany-itinerary.html'">View Germany</button>
        </div>
        <div class="destination">
          <img src="images/spain.jpg" alt="Spain" />
          <button onclick="location.href='spain-itinerary.html'">View Spain</button>
        </div>
        <div class="destination">
          <img src="images/greece.jpg" alt="Greece" />
          <button onclick="location.href='greece-itinerary.html'">View Greece</button>
        </div>
        <div class="destination">
          <img src="images/port.jpg" alt="Portugal" />
          <button onclick="location.href='portugal-itinerary.html'">View Portugal</button>
        </div>
        <div class="destination">
          <img src="images/nether.jpg" alt="Netherlands" />
          <button onclick="location.href='netherlands-itinerary.html'">View Netherlands</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Clock & Slideshow Script -->
  <script>
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      let s = now.getSeconds();
      if (h < 10) h = "0" + h;
      if (m < 10) m = "0" + m;
      if (s < 10) s = "0" + s;
      document.getElementById('navClock').textContent = h + ":" + m + ":" + s;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const slides = document.getElementsByClassName('bg-slide');
    let currentSlide = 0;
    slides[currentSlide].classList.add("active");
    function nextSlide() {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }
    setInterval(nextSlide, 5000);
  </script>
</body>
</html>
