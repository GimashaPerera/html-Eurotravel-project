<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>European Travel Destinations</title>
  <link rel="stylesheet" href="Destinations.css" />
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-logo">Euro Travel</div>
    <div class="nav-clock" id="navClock">00:00:00</div>
  </div>

  <!-- Background Slides -->
  <div class="background">
    <div class="bg-slide" style="background-image:url('images/img1.jpg')"></div>
    <div class="bg-slide" style="background-image:url('images/img2.jpg')"></div>
    <div class="bg-slide" style="background-image:url('images/img3.jpg')"></div>
  </div>

  <!-- Destination Gallery -->
  <div class="container">
    <h1>Explore Europe</h1>
    <div class="gallery">
      <div class="destination">
        <img src="images/Switz.jpg" alt="Switz" />
        <button onclick="location.href='paris-itinerary.html'">View Switzerland</button>
      </div>
      <div class="destination">
        <img src="images/france.jpg".jpg" alt="france" />
        <button onclick="location.href='France.html'">View France</button>
      </div>
      <div class="destination">
        <img src="images/italy.jpg" alt="italy" />
        <button onclick="location.href='barcelona-itinerary.html'">View Italy</button>
      </div>
      <div class="destination">
        <img src="images/germany.jpg" alt="Amsterdam" />
        <button onclick="location.href='amsterdam-itinerary.html'">View Germany</button>
      </div>
      <div class="destination">
        <img src="images/spain.jpg" alt="Prague" />
        <button onclick="location.href='prague-itinerary.html'">View Spain</button>
      </div>
      <div class="destination">
        <img src="images/greece.jpg" alt="Vienna" />
        <button onclick="location.href='vienna-itinerary.html'">View Greece</button>
      </div>
      <div class="destination">
        <img src="images/port.jpg" alt="Lisbon" />
        <button onclick="location.href='lisbon-itinerary.html'">View Portugal</button>
      </div>
      <div class="destination">
        <img src="images/nether.jpg" alt="Lisbon" />
        <button onclick="location.href='lisbon-itinerary.html'">View Netherlands</button>
      </div>
    </div>
  </div>

  <!-- Clock & Background Script -->
  <script>
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      let s = now.getSeconds();
      if (h < 10) h = "0" + h;
      if (m < 10) m = "0" + m;
      if (s < 10) s = "0" + s;
      document.getElementById('navClock').textContent = h + ":" + m + ":" + s;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const slides = document.getElementsByClassName('bg-slide');
    let currentSlide = 0;
    slides[currentSlide].classList.add("active");
    function nextSlide() {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }
    setInterval(nextSlide, 5000);
  </script>
</body>
</html>
