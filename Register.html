<!DOCTYPE html>
<html>
<head>

  <title>Register - Euro Travel</title>
  <link rel="stylesheet" href="E:\Documents\DSE\DMW\DMW VS CODE\html-Eurotravel-project\Register.css" />
</head>
<body>

  <!-- Background -->
<div class="background">
    <div class="bg-slide" style="background-image:url('images/img1.jpg')"></div>
    <div class="bg-slide" style="background-image:url('images/img2.jpg')"></div>
    <div class="bg-slide" style="background-image:url('images/img3.jpg')"></div>
</div>

  <div class="form-container">
    <h2>Register to Euro Travel</h2>
    <form id="register-form" onsubmit ="return validateForm()">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required />

      <button type="submit">Register</button>
    </form>

    <div class="success-message" id="successMessage"> <!-- this is for submition successful message-->
      ✅ Registration Successful (Simulated) 
    </div> 
    
  </div>

  <script>

      var slides = document.getElementsByClassName('bg-slide');
      var currentSlide = 0;
      slides[currentSlide].className += " active";

      function nextSlide() {
          slides[currentSlide].className = slides[currentSlide].className.replace(" active", "");
          currentSlide++;
          if (currentSlide >= slides.length) { currentSlide = 0; }
          slides[currentSlide].className += " active";
        }
        setInterval(nextSlide, 5000);

     function validateForm() 
   {
      var fullname = document.getElementById('fullname').value.trim();
      var email = document.getElementById('email').value.trim();
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) 
      {
        alert("❌ Passwords do not match.");
        return false;
      }

      //  Show success message
      document.getElementById("successMessage").style.display = "block";

      //  clear form
      document.getElementById("register-form").reset();

      return false; 

       // load main page after waiting 1.5 seconds
      setTimeout(function() {window.location.href = "main.html"; }, 1500); 
       return false;
    }
  </script>
</body>
</html>
